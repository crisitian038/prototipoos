<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>춰Ups! P치gina no encontrada</title>
    <style>
        /* Variables extra칤das de tu style.txt */
        :root {
            --azul-oscuro: #0a2e5a;
            --azul-medio: #0056a6;
            --azul-claro: #007bff;
            --naranja: #27F5DA; /* Tu color teal/naranja principal */
            --gris-oscuro: #333;
            --blanco: #fff;
            --gris-claro: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--gris-claro);
            color: var(--gris-oscuro);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .error-container {
            background: var(--blanco);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(2, 24, 63, 0.08);
            max-width: 500px;
            width: 100%;
        }

        .logo-error {
            width: 140px;
            height: auto;
            margin-bottom: 25px;
        }

        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: var(--azul-oscuro);
            margin-bottom: 10px;
            line-height: 1;
        }

        .error-code span {
            color: var(--naranja);
        }

        h1 {
            color: var(--azul-oscuro);
            font-size: 1.8rem;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        p {
            color: var(--gris-oscuro);
            margin-bottom: 30px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Contenedor de botones */
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        /* Estilo de bot칩n basado en tu clase .btn y .btn-naranja */
        .btn-404 {
            display: inline-block;
            background-color: var(--naranja);
            color: var(--azul-oscuro);
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 150px;
        }

        .btn-404:hover {
            transform: translateY(-3px);
            background-color: #1ed9c1;
            box-shadow: 0 5px 15px rgba(39, 245, 218, 0.3);
        }

        .btn-secondary {
            background-color: var(--azul-medio);
            color: var(--blanco);
        }

        .btn-secondary:hover {
            background-color: var(--azul-oscuro);
            box-shadow: 0 5px 15px rgba(10, 46, 90, 0.3);
        }

        /* Animaci칩n para el 404 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .animate-float {
            display: inline-block;
            animation: float 3s infinite ease-in-out;
        }

        /* Navegaci칩n r치pida */
        .quick-nav {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .quick-nav p {
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: var(--azul-medio);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-link {
            color: var(--azul-medio);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
            border: 1px solid var(--azul-medio);
        }

        .nav-link:hover {
            background-color: var(--azul-medio);
            color: var(--blanco);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .error-container {
                padding: 30px 20px;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-404 {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <img src="./logo.png" alt="Logo" class="logo-error">
        
        <div class="error-code animate-float">
            4<span>0</span>4
        </div>
        
        <h1>P치gina no encontrada</h1>
        <p>Lo sentimos, la p치gina que est치s buscando no existe o ha sido movida. Puede que hayas escrito mal la URL o la p치gina haya sido eliminada.</p>
        
        <div class="button-container">
            <button class="btn-404" onclick="goHome()">
                游 Ir al inicio
            </button>
            
            <button class="btn-404 btn-secondary" onclick="goBack()">
                游댗 Volver atr치s
            </button>
        </div>
    </div>

    <script>
        // Funci칩n para ir al inicio
        function goHome() {
            window.location.href = './index.html';
        }
        
        // Funci칩n para volver atr치s
        function goBack() {
            if (document.referrer && !document.referrer.includes('./404.html')) {
                window.history.back();
            } else {
                window.location.href = './index.html';
            }
        }
        
        // Detectar si hay historial para habilitar/deshabilitar bot칩n de volver
        document.addEventListener('DOMContentLoaded', function() {
            const backButton = document.querySelector('.btn-secondary');
            
            if (!document.referrer || document.referrer.includes('./404.html')) {
                backButton.disabled = true;
                backButton.style.opacity = '0.5';
                backButton.style.cursor = 'not-allowed';
                backButton.innerHTML = '游뛂 Sin p치gina anterior';
            }
            
            // Agregar teclas de acceso r치pido
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    goBack();
                } else if (event.key === 'Enter') {
                    goHome();
                } else if (event.key === '1') {
                    window.location.href = './index.html';
                } else if (event.key === '2') {
                    window.location.href = './login.html';
                }
            });
        });
    </script>

</body>
</html>
