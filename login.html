<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Red Educativa México - Acceso</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="https://acuerdo286.org/wp-content/uploads/2025/01/cropped-cropped-RED_MEXICO_FINAL-logo-32x32.png">

    <style>
        :root {
            --azul-oscuro: #0a2e5a;
            --azul-medio: #0056a6;
            --azul-claro: #007bff;
            --logo-teal: #27F5DA;
            --bg: #f0f4f8;
            --panel: rgba(255, 255, 255, 0.85); /* Transparencia para el blur */
            --muted: #6b7280;
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body.dark-theme {
            --bg: #04152d;
            --panel: rgba(10, 46, 90, 0.85);
            --azul-oscuro: #ffffff;
            --muted: #94a3b8;
            --glass-border: rgba(39, 245, 218, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            /* Círculos decorativos de fondo para resaltar el blur */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(39, 245, 218, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 86, 166, 0.15) 0%, transparent 40%);
            overflow-x: hidden;
        }

        /* --- BOTÓN VOLVER --- */
        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: var(--azul-oscuro);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--panel);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: var(--logo-teal);
            color: #042533;
            transform: translateX(5px);
        }

        /* --- CONTENEDOR PRINCIPAL SPLIT --- */
        .login-wrapper {
            display: flex;
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            margin: 20px;
            background: var(--panel);
            backdrop-filter: blur(15px); /* El efecto de desenfoque */
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* LADO IZQUIERDO: IMAGEN */
        .login-visual {
            flex: 1.2;
            background: linear-gradient(rgba(10, 46, 90, 0.7), rgba(10, 46, 90, 0.7)), 
                        url('https://images.unsplash.com/photo-1523050335192-ce12554e9f9a?q=80&w=1470&auto=format&fit=crop'); /* Imagen educativa */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            text-align: center;
        }

        .visual-content h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: var(--logo-teal);
        }

        .visual-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* LADO DERECHO: FORMULARIO */
        .login-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            height: 70px;
            margin-bottom: 10px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 25px;
            background: rgba(0,0,0,0.05);
            border-radius: 12px;
            padding: 5px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--muted);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: white;
            color: var(--azul-oscuro);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* FORMULARIOS */
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--azul-oscuro); font-size: 0.9rem; }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 10px;
            background: rgba(255,255,255,0.5);
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--logo-teal);
            background: white;
            box-shadow: 0 0 0 4px rgba(39, 245, 218, 0.15);
        }

        .password-container { position: relative; }
        .password-toggle {
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: var(--muted); cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--azul-oscuro);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: var(--azul-medio);
            transform: translateY(-2px);
        }

        .error-message, .success-message {
            padding: 12px; border-radius: 8px; margin-bottom: 15px; font-size: 0.85rem; display: none;
        }
        .error-message.show { display: block; background: #fee2e2; color: #991b1b; }
        .success-message.show { display: block; background: #dcfce7; color: #166534; }

        .auth-form { display: none; }
        .auth-form.active { display: block; }

        /* MODO OSCURO AJUSTES */
        body.dark-theme .auth-tab.active { background: var(--azul-oscuro); color: white; }
        body.dark-theme .form-group input { background: rgba(0,0,0,0.2); color: white; border-color: rgba(255,255,255,0.1); }

        /* RESPONSIVE */
        @media (max-width: 850px) {
            .login-visual { display: none; }
            .login-wrapper { max-width: 450px; }
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        <span>Volver al Inicio</span>
    </a>

    <div class="login-wrapper">
        <div class="login-visual">
            <div class="visual-content">
                <i class="fas fa-graduation-cap" style="font-size: 4rem; margin-bottom: 20px; color: var(--logo-teal);"></i>
                <h2>Bienvenido de nuevo</h2>
                <p>Accede al panel administrativo de Red Educativa México para gestionar contenidos y procesos académicos.</p>
            </div>
        </div>

        <div class="login-section">
            <div class="login-header">
                <img src="https://acuerdo286.org/wp-content/uploads/2025/01/cropped-cropped-RED_MEXICO_FINAL-logo-32x32.png" alt="Logo">
                <h3 style="margin:0; color: var(--azul-oscuro);">Panel Admin</h3>
            </div>

            <div id="loginError" class="error-message">Credenciales incorrectas.</div>
            <div id="registerSuccess" class="success-message">¡Registro exitoso! Ya puedes entrar.</div>

            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab">Ingresar</button>
                <button class="auth-tab" id="registerTab">Nuevo Registro</button>
            </div>

            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="username" placeholder="Tu usuario" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="login-btn">Entrar al Panel</button>
            </form>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label>Nuevo Usuario</label>
                    <input type="text" id="regUsername" placeholder="Nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="regPassword" placeholder="Crea una clave" required>
                </div>
                <div class="form-group">
                    <label>Repetir Contraseña</label>
                    <input type="password" id="confirmPassword" placeholder="Confirma tu clave" required>
                </div>
                <button type="submit" class="login-btn" style="background: var(--logo-teal); color: #042533;">Registrarme</button>
            </form>

            <p style="text-align: center; font-size: 0.75rem; color: var(--muted); margin-top: 20px;">
                Admin: <b>admin</b> / Clave: <b>admin123</b>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.0/dist/pouchdb.min.js"></script>
    <script>



        // Sistema de Login y Registro
        document.addEventListener('DOMContentLoaded', function () {
            // Base de datos para usuarios (PouchDB)
            const usersDB = new PouchDB('rem-users');

            // Usuario admin por defecto (solo se crea si no existe)
            const defaultAdmin = {
                _id: 'user_admin',
                username: 'admin',
                password: 'admin123',
                email: '',
                createdAt: new Date().toISOString(),
                role: 'admin'
            };

            // Verificar y crear usuario admin por defecto
            usersDB.get('user_admin').catch(function (err) {
                if (err.status === 404) {
                    // El usuario admin no existe, crearlo
                    usersDB.put(defaultAdmin).then(function () {
                        console.log('Usuario admin creado por defecto');
                    }).catch(function (err) {
                        console.error('Error al crear usuario admin:', err);
                    });
                }
            });

            // Elementos del login/registro
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginError = document.getElementById('loginError');
            const registerSuccess = document.getElementById('registerSuccess');
            const loginContainer = document.querySelector('.login-container');
            // const adminPanel = document.getElementById('adminPanel');

            // Funciones para mostrar/ocultar pestañas
            function showLoginForm() {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                loginError.classList.remove('show');
                registerSuccess.classList.remove('show');
                document.getElementById('username').focus();
            }

            function showRegisterForm() {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                loginError.classList.remove('show');
                registerSuccess.classList.remove('show');
                document.getElementById('regUsername').focus();
            }

            // Event listeners para pestañas
            loginTab.addEventListener('click', showLoginForm);
            registerTab.addEventListener('click', showRegisterForm);

            // Funciones para mostrar/ocultar contraseña
            function setupPasswordToggle(inputId, buttonId) {
                const input = document.getElementById(inputId);
                const button = document.getElementById(buttonId);

                if (input && button) {
                    button.addEventListener('click', function () {
                        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                        input.setAttribute('type', type);

                        const icon = this.querySelector('i');
                        if (type === 'text') {
                            icon.className = 'fas fa-eye-slash';
                            this.setAttribute('aria-label', 'Ocultar contraseña');
                        } else {
                            icon.className = 'fas fa-eye';
                            this.setAttribute('aria-label', 'Mostrar contraseña');
                        }
                    });
                }
            }

            // Configurar todos los botones de mostrar contraseña
            setupPasswordToggle('password', 'togglePassword');
            setupPasswordToggle('regPassword', 'toggleRegPassword');
            setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');

            // Manejar envío del formulario de login
            // Manejar envío del formulario de login
            loginForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                try {
                    // 1. Buscar usuario en la base de datos
                    let result = await usersDB.query('users/byUsername', {
                        key: username,
                        include_docs: true
                    }).catch(async function () {
                        // Si la vista no existe, buscamos directamente
                        const allDocs = await usersDB.allDocs({ include_docs: true });
                        return {
                            rows: allDocs.rows.filter(row =>
                                row.doc && row.doc.username === username
                            )
                        };
                    });

                    // 2. Verificar si se encontró el usuario
                    if (result.rows.length > 0) {
                        const user = result.rows[0].doc;

                        // 3. Validar contraseña
                        if (user.password === password) {
                            // LOGIN EXITOSO
                            loginError.classList.remove('show');

                            const sessionData = {
                                username: user.username,
                                role: user.role || 'user',  // ← IMPORTANTE: Guardar el rol
                                fullName: user.fullName || user.username,
                                email: user.email || '',
                                loggedInAt: new Date().toISOString()
                            };

                            // Guardar sesión
                            localStorage.setItem('currentUser', JSON.stringify(sessionData));
                            localStorage.setItem('isAuthenticated', 'true');

                            // REDIRECCIÓN REAL: Aquí se detiene el código y cambia de página
                            window.location.href = './admin.html';
                            return; // Importante para detener la ejecución
                        } else {
                            // Contraseña incorrecta
                            showLoginError();
                        }
                    } else {
                        // Usuario no encontrado
                        showLoginError();
                    }
                } catch (error) {
                    console.error('Error en login:', error);
                    showLoginError();
                }
            });

            function showLoginError() {
                loginError.classList.add('show');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }

            // Manejar envío del formulario de registro
            registerForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const username = document.getElementById('regUsername').value.trim();
                const password = document.getElementById('regPassword').value.trim();
                const confirmPassword = document.getElementById('confirmPassword').value.trim();
                const email = document.getElementById('regEmail').value.trim();

                // Validaciones
                if (!username || !password) {
                    alert('Por favor complete todos los campos obligatorios');
                    return;
                }

                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden');
                    return;
                }

                if (password.length < 6) {
                    alert('La contraseña debe tener al menos 6 caracteres');
                    return;
                }

                try {
                    // Verificar si el usuario ya existe
                    const result = await usersDB.query('users/byUsername', {
                        key: username,
                        include_docs: true
                    }).catch(async function () {
                        const allDocs = await usersDB.allDocs({ include_docs: true });
                        return {
                            rows: allDocs.rows.filter(row =>
                                row.doc && row.doc.username === username
                            )
                        };
                    });

                    if (result.rows.length > 0) {
                        alert('El nombre de usuario ya está en uso');
                        return;
                    }

                    // Crear nuevo usuario
                    const newUser = {
                        _id: 'user_' + Date.now(),
                        username: username,
                        password: password,
                        email: email,
                        createdAt: new Date().toISOString(),
                        role: 'user'
                    };

                    await usersDB.put(newUser);

                    // Mostrar mensaje de éxito
                    registerSuccess.classList.add('show');
                    registerSuccess.textContent = '¡Usuario registrado exitosamente! Ahora puede iniciar sesión.';

                    // Limpiar formulario
                    registerForm.reset();

                    // Cambiar a pestaña de login después de 2 segundos
                    setTimeout(() => {
                        showLoginForm();
                        document.getElementById('username').value = username;
                        document.getElementById('password').focus();
                    }, 2000);

                } catch (error) {
                    console.error('Error en registro:', error);
                    alert('Error al registrar usuario. Por favor intente nuevamente.');
                }
            });

            // Botón de cerrar sesión
            document.getElementById('logoutBtn').addEventListener('click', function (e) {
                e.preventDefault();
                if (confirm('¿Está seguro de que desea cerrar sesión?')) {
                    localStorage.removeItem('adminLoggedIn');
                    localStorage.removeItem('currentUser');
                    adminPanel.style.display = 'none';
                    loginContainer.style.display = 'flex';
                    loginForm.reset();
                    showLoginForm();
                }
            });

            // Verificar si ya está logueado
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                loginContainer.style.display = 'none';
                adminPanel.style.display = 'block';
                initTheme();
                initAdminPanel();
            } else {
                // Enfocar el campo de usuario al cargar
                document.getElementById('username').focus();
            }

            // Función para inicializar el panel de administración
            function initAdminPanel() {
                const db = new PouchDB('rem-contactos');
                const tbody = document.querySelector('#recordsTable tbody');
                const docsCache = new Map();
                const glossary = {
                    'inscripción': 'Consultas relacionadas con inscripción o procesos de admisión.',
                    'inscripcion': 'Consultas relacionadas con inscripción o procesos de admisión.',
                    'consulta': 'Preguntas generales sobre programas, temarios o horarios.',
                    'soporte': 'Reportes técnicos o solicitud de ayuda para acceso/sistemas.',
                    'reclamo': 'Quejas formales sobre servicios o procesos.',
                    'sugerencia': 'Propuestas de mejora o retroalimentación.',
                    'servicio': 'Solicitudes relacionadas con la contratación, contratación o información de servicios (asesoría, evaluación).',
                    'ruta286': 'Consultas relacionadas con la Ruta 286 / Acuerdo 286: homologación y trámites asociados.',
                    'ruta 286': 'Consultas relacionadas con la Ruta 286 / Acuerdo 286: homologación y trámites asociados.',
                    'ruta-286': 'Consultas relacionadas con la Ruta 286 / Acuerdo 286: homologación y trámites asociados.',
                    'información': 'Peticiones de información general sobre programas y requisitos.',
                    'informacion': 'Peticiones de información general sobre programas y requisitos.',
                    'info': 'Peticiones de información general sobre programas y requisitos.'
                };
                const tabs = Array.from(document.querySelectorAll('#statusTabs .tab'));
                const refreshBtn = document.getElementById('refreshBtn');
                let currentFilter = 'all';

                function renderRow(doc) {
                    const tr = document.createElement('tr');
                    const idCell = doc._id || '';
                    const created = doc.createdAt ? new Date(doc.createdAt).toLocaleString() : '';
                    const nombre = doc.nombre || '';
                    const email = doc.email || '';
                    const telefono = doc.telefono || '';
                    const asunto = doc.asunto || '';
                    const mensajeFull = doc.mensaje || '';
                    const mensaje = mensajeFull.length > 180 ? mensajeFull.slice(0, 180) + '…' : mensajeFull;
                    const status = doc.status || 'pendiente';
                    tr.dataset.id = idCell || '';
                    tr.dataset.asunto = asunto;

                    tr.innerHTML = `
                        <td class="small">${idCell}</td>
                        <td>${created}</td>
                        <td>${escapeHtml(nombre)}</td>
                        <td>${escapeHtml(email)}</td>
                        <td>${escapeHtml(telefono)}</td>
                        <td>${escapeHtml(asunto)}</td>
                        <td class="message" title="${escapeHtml(mensajeFull)}">${escapeHtml(mensaje)}</td>
                        <td class="status">${status}</td>
                        <td class="actions"></td>
                    `;

                    const actionsTd = tr.querySelector('.actions');
                    const btnVer = document.createElement('button');
                    btnVer.className = 'btn revisar';
                    btnVer.textContent = 'Ver';
                    btnVer.addEventListener('click', (e) => { e.stopPropagation(); showMessageModal(doc); });
                    actionsTd.appendChild(btnVer);

                    if (status !== 'revisada') {
                        const btnRev = document.createElement('button');
                        btnRev.className = 'btn revisar';
                        btnRev.textContent = 'Marcar revisada';
                        btnRev.addEventListener('click', (e) => { e.stopPropagation(); changeStatus(doc, 'revisada'); });
                        actionsTd.appendChild(btnRev);
                    }
                    if (status === 'revisada') {
                        const btnPend = document.createElement('button');
                        btnPend.className = 'btn deshabilitar';
                        btnPend.textContent = 'Marcar pendiente';
                        btnPend.addEventListener('click', () => changeStatus(doc, 'pendiente'));
                        actionsTd.appendChild(btnPend);
                    }
                    if (status !== 'deshabilitada') {
                        const btnDes = document.createElement('button');
                        btnDes.className = 'btn deshabilitar';
                        btnDes.textContent = 'Deshabilitar';
                        btnDes.addEventListener('click', (e) => { e.stopPropagation(); changeStatus(doc, 'deshabilitada'); });
                        actionsTd.appendChild(btnDes);
                    }

                    return tr;
                }

                function escapeHtml(s) {
                    return String(s || '').replace(/[&<>\"']/g, function (m) {
                        return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '\"': '&quot;', "'": "&#39;" }[m];
                    });
                }

                const exportBtn = document.getElementById('exportBtn');

                function exportToCSV() {
                    db.allDocs({ include_docs: true }).then(res => {
                        const docs = res.rows
                            .map(r => r.doc)
                            .filter(d => d && d._id && d._id.indexOf('contact_') === 0);

                        if (docs.length === 0) {
                            alert("No hay datos para exportar");
                            return;
                        }

                        const headers = ["ID", "FECHA", "NOMBRE", "EMAIL", "TELEFONO", "ASUNTO", "MENSAJE", "ESTADO"];

                        const csvRows = [
                            headers.join(','),
                            ...docs.map(doc => {
                                const created = doc.createdAt ? new Date(doc.createdAt).toLocaleString() : '';

                                const clean = (text) => {
                                    if (!text) return '""';
                                    let t = String(text);
                                    t = t.replace(/(\r\n|\n|\r)/gm, " ");
                                    t = t.replace(/"/g, '""');
                                    return `"${t}"`;
                                };

                                return [
                                    clean(doc._id),
                                    clean(created),
                                    clean(doc.nombre),
                                    clean(doc.email),
                                    clean(doc.telefono),
                                    clean(doc.asunto),
                                    clean(doc.mensaje),
                                    clean(doc.status || 'pendiente')
                                ].join(',');
                            })
                        ];

                        const csvContent = "\uFEFF" + csvRows.join("\n");
                        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                        const url = URL.createObjectURL(blob);

                        const link = document.createElement("a");
                        const nombreArchivo = `Reporte_Contactos_REM_${new Date().toISOString().slice(0, 10)}.csv`;

                        link.setAttribute("href", url);
                        link.setAttribute("download", nombreArchivo);
                        link.style.visibility = 'hidden';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);

                    }).catch(err => {
                        console.error("Error al exportar:", err);
                        alert("Ocurrió un error al generar el archivo.");
                    });
                }

                if (exportBtn) exportBtn.addEventListener('click', exportToCSV);

                function loadAll() {
                    tbody.innerHTML = '<tr><td colspan="9" class="small">Cargando...</td></tr>';
                    db.allDocs({ include_docs: true, descending: true }).then(res => {
                        const rows = res.rows.map(r => r.doc).filter(d => d && d._id && d._id.indexOf('contact_') === 0);
                        docsCache.clear();
                        rows.forEach(d => { if (d && d._id) docsCache.set(d._id, d); });
                        renderList(rows);
                    }).catch(err => {
                        tbody.innerHTML = '<tr><td colspan="9" class="small">Error al leer la base local.</td></tr>';
                        console.error(err);
                    });
                }

                function renderList(docs) {
                    const filtered = docs.filter(d => {
                        const s = d.status || 'pendiente';
                        if (currentFilter === 'all') return true;
                        return s === currentFilter;
                    });
                    if (!filtered.length) {
                        tbody.innerHTML = '<tr><td colspan="9" class="small">No hay registros.</td></tr>';
                        return;
                    }
                    tbody.innerHTML = '';
                    filtered.forEach(doc => {
                        tbody.appendChild(renderRow(doc));
                    });
                }

                function changeStatus(doc, newStatus) {
                    const copy = Object.assign({}, doc);
                    copy.status = newStatus;
                    db.put(copy).then(() => {
                        loadAll();
                    }).catch(err => {
                        console.error('Error updating', err);
                        alert('Error al actualizar el estado.');
                    });
                }

                tbody.addEventListener('click', function (e) {
                    const tr = e.target.closest('tr');
                    if (!tr) return;
                    const id = tr.dataset.id;
                    if (!id) return;
                    const doc = docsCache.get(id);
                    if (!doc) return;
                    showSidebarFor(doc);
                });

                function showSidebarFor(doc) {
                    const asunto = (doc.asunto || '').toString();
                    const asuntoNorm = asunto.toLowerCase();
                    const defKey = Object.keys(glossary).find(k => asuntoNorm.includes(k));
                    const defin = defKey ? glossary[defKey] : 'No hay una definición predefinida para este asunto. Puedes añadirla al glosario.';
                    document.getElementById('g-asunto').textContent = asunto || '(sin asunto)';
                    document.getElementById('g-def').textContent = defin;
                    document.getElementById('g-msg').textContent = doc.mensaje || '';
                    document.getElementById('g-contact').textContent = (doc.nombre ? doc.nombre + ' — ' : '') + (doc.email ? doc.email : '');

                    const revBtn = document.getElementById('g-mark-reviewed');
                    const disBtn = document.getElementById('g-disable');
                    revBtn.onclick = function () { changeStatus(doc, 'revisada'); };
                    disBtn.onclick = function () { changeStatus(doc, 'deshabilitada'); };
                }

                tabs.forEach(t => t.addEventListener('click', () => {
                    tabs.forEach(x => x.classList.remove('active'));
                    t.classList.add('active');
                    currentFilter = t.dataset.status || 'all';
                    loadAll();
                }));

                refreshBtn.addEventListener('click', loadAll);

                loadAll();

                db.changes({ live: true, since: 'now', include_docs: true }).on('change', loadAll);

                const modal = document.getElementById('msgModal');
                const modalTitle = document.getElementById('modalTitle');
                const modalMsg = document.getElementById('modalMsg');
                const modalClose = document.getElementById('modalClose');
                const modalCopy = document.getElementById('modalCopy');

                function showMessageModal(doc) {
                    modalTitle.textContent = doc.asunto || 'Mensaje completo';
                    modalMsg.textContent = doc.mensaje || '';
                    modal.style.display = 'flex';
                }
                window.showMessageModal = showMessageModal;

                function closeModal() { modal.style.display = 'none'; }
                modalClose.addEventListener('click', closeModal);
                modal.addEventListener('click', function (e) { if (e.target === modal) closeModal(); });
                modalCopy.addEventListener('click', function () { navigator.clipboard.writeText(modalMsg.textContent || '').then(() => { alert('Mensaje copiado'); }).catch(() => alert('No se pudo copiar')); });
            }

            // Función para inicializar el tema
            function initTheme() {
                const themeToggle = document.getElementById('themeToggle');
                const bodyEl = document.body;

                function updateTheme(isDark) {
                    const icon = themeToggle.querySelector('i');
                    if (isDark) {
                        bodyEl.classList.add('dark-theme');
                        icon.className = 'fas fa-sun';
                    } else {
                        bodyEl.classList.remove('dark-theme');
                        icon.className = 'fas fa-moon';
                    }
                }

                const currentTheme = localStorage.getItem('admin-theme') === 'dark';
                updateTheme(currentTheme);

                themeToggle.addEventListener('click', () => {
                    const isDarkNow = !bodyEl.classList.contains('dark-theme');
                    localStorage.setItem('admin-theme', isDarkNow ? 'dark' : 'light');
                    updateTheme(isDarkNow);
                });
            }

            // Crear vista para búsqueda de usuarios por nombre de usuario
            usersDB.put({
                _id: '_design/users',
                views: {
                    byUsername: {
                        map: function (doc) {
                            if (doc.username) {
                                emit(doc.username, null);
                            }
                        }.toString()
                    }
                }
            }).catch(function (err) {
                // Ignorar error si ya existe
            });
        });
    </script>
