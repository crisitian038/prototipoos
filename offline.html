<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隆Ups! Sin conexi贸n</title>
    <style>
        /* Variables extra铆das de tu style.txt */
        :root {
            --azul-oscuro: #0a2e5a;
            --azul-medio: #0056a6;
            --azul-claro: #007bff;
            --naranja: #27F5DA; /* Tu color teal/naranja principal */
            --gris-oscuro: #333;
            --blanco: #fff;
            --gris-claro: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--gris-claro);
            color: var(--gris-oscuro);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .error-container {
            background: var(--blanco);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(2, 24, 63, 0.08); /* Sombra similar a tus tarjetas */
            max-width: 500px;
            width: 100%;
        }

        .logo-error {
            width: 140px; /* Tama帽o basado en tu .logo de style.txt */
            height: auto;
            margin-bottom: 25px;
        }

        .icon-wrapper {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--azul-oscuro);
        }

        h1 {
            color: var(--azul-oscuro);
            font-size: 1.8rem;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        p {
            color: var(--gris-oscuro);
            margin-bottom: 30px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Estilo de bot贸n basado en tu clase .btn y .btn-naranja */
        .btn-retry {
            display: inline-block;
            background-color: var(--naranja);
            color: var(--azul-oscuro); /* Texto oscuro para contraste con teal */
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-retry:hover {
            transform: translateY(-3px);
            background-color: #1ed9c1; /* Un tono ligeramente m谩s oscuro del teal */
            box-shadow: 0 5px 15px rgba(39, 245, 218, 0.3);
        }

        /* Animaci贸n simple para el icono */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .animate-pulse {
            display: inline-block;
            animation: pulse 2s infinite ease-in-out;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <img src="logo.png" alt="Logo" class="logo-error">
        
        <div class="icon-wrapper">
            <span class="animate-pulse"></span>
        </div>
        
        <h1>Parece que te quedaste sin internet</h1>
        <p>No pudimos conectar con el servidor. Revisa tu conexi贸n de red e intenta recargar la p谩gina.</p>
        
        <button class="btn-retry" onclick="window.location.reload()">
            Reintentar conexi贸n
        </button>
    </div>

</body>
</html>
